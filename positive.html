<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knope – Test Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#091e1d;
      --teal:#40c1bb;
      --teal-light:#5be2da;
      --paper:#faf9f6;
      --text:#dcdcdc;
    }
    body{
      margin:0;
      font-family:'Tinos',serif;
      background:var(--bg);
      color:var(--paper);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:60px 20px;
      font-size:20px;                /* global bump */
    }
    .card{
      width:100%;
      max-width:420px;               /* wider card */
      background:var(--paper);
      color:var(--bg);
      border:4px solid var(--teal);
      border-radius:12px;
      padding:40px;
      box-sizing:border-box;
      text-align:center;
    }
    .card img.logo{
      width:240px;                   /* bigger logo */
      margin:0 auto 20px;
      display:block;
    }
    .card h2{
      margin:0 0 12px;
      font-size:32px;                /* bigger title */
      color:var(--teal);
    }
    .card p{
      margin:0 0 24px;
      font-size:22px;                /* bigger body */
      line-height:1.45;
    }
    .card .next{
      background:var(--teal);
      color:var(--paper);
      font-weight:bold;
      font-size:22px;                /* bigger button text */
      padding:14px 28px;
      border:none;
      border-radius:35px;
      cursor:pointer;
      box-shadow:inset -4px -4px 0 rgba(0,0,0,.06);
    }
    .card .next:hover{background:var(--teal-light);}
    .back-arrow{
      position:absolute;
      top:20px;
      left:20px;
      font-size:36px;                /* bigger arrow */
      color:var(--teal);
      text-decoration:none;
    }
    .back-arrow:hover{color:var(--teal-light);}
  </style>
</head>
<body>

  <a class="back-arrow" href="index.html">↩</a>

  <div class="card">
  <h2 style="color: red;">Positive Result</h2>
    <img class="logo" src="3.png" alt="1">

    <p><strong>What this means:</strong><br>
       Your test indicates a positive result. The control line (C) is red, but one or both test lines (T) are not visible.</p>
    <p style="color:rgba(255, 0, 0, 0.68);"><strong>This suggests the presence of the target substance(s) in the sample.</strong></p>
    <button class="next" onclick="location.href='index.html'">Got it</button>
      <button class="next" onclick="location.href='index.html'">Got it</button>

  </div>

</body>
</html>
