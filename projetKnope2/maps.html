<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knope Certified Bars</title>
  <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tinos', serif;
      background-color: #091e1d;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .top-right-arrow {
      position: absolute;
      top: 50px;
      left: 20px;
      font-size: 24px;
      color: #40c1bb;
      text-decoration: none;
    }

    .top-right-arrow:hover {
      color: #5be2da;
    }

    .container {
      max-width: 300px;
      width: 100%;
      margin-top: 10px;
    }

    .logo {
      width: 190px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .tagline {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 18px;
      margin-top: 0px;

    }

    .subtitle {
      font-size: 14px;
      color: #dcdcdc;
      margin-bottom: 32px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .map-container {
      width: 100%;
      height: 300px;
      border: 3px solid #44c2c2;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 32px;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 48px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      background-color: #40c1bb;
      border: 3px solid #faf9f6;
      color: #faf9f6;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: inset -4px -4px 0 rgba(0, 0, 0, 0.06);
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn-icon {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 400px) {
      .btn {
        flex: 1 1 100%;
        justify-content: center;
      }

      .map-container {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Arrow styled identically to reference -->
  <a href="index.html" class="top-right-arrow">â†©</a>

  <div class="container">
    <img class="logo" src="nope.png" alt="Knope Logo">
    <div class="tagline">Empowerment in your pocket.</div>
    <div class="subtitle">
      Always prioritize your safety.<br />
      If you feel unsafe, contact emergency services immediately.
    </div>

    <div class="section-title">Knope Certified Bars In Your Area</div>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/d/u/0/embed?mid=15GruPQJL4vWrBz0NF7Xa8EHzDZ2Zxu0&ehbc=2E312F"
        allowfullscreen>
      </iframe>
    </div>

    <div class="button-container">
      <button class="btn" onclick="location.href='index.html'">Home</button>
      <button class="btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Location_dot_blue.svg" alt="Map" class="btn-icon" />
        Kno Certified Bars
      </button>
    </div>
  </div>

</body>
</html>
