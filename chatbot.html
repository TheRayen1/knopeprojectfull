<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knope Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tinos', serif;
      background-color: #faf9f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .chat-container {
      margin-top: 0%;
      background-color: white;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #44c2c2;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 12px;
      display: flex;
      align-items: center;
    }

    .chat-header img {
      height: 90px;
      margin-right: 12px;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #ece5dd;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 14px;
      margin: 6px 0;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user-msg {
      background-color: #44c2c2;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot-msg {
      background-color: white;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      border: 1px solid #ddd;
    }

    .chat-input {
      background-color: #f0f0f0;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .chat-input-row {
      display: flex;
      gap: 10px;
    }

    textarea {
      flex: 1;
      resize: none;
      font-size: 14px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .send-btn {
      padding: 8px 16px;
      background-color: #44c2c2;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .typing {
      font-style: italic;
      font-size: 13px;
      margin: 5px 0;
      color: gray;
    }

    #faq-questions {
      padding: 0 16px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .faq-button {
      background-color: #fff;
      color: #075e54;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 13px;
      text-align: left;
    }

    .faq-button:hover {
      background-color: #e0f2f1;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 16px;
      background-color: #faf9f6;
      box-sizing: border-box;
    }

    .button-container button {
      flex: 1 1 calc(45% - 10px);
      padding: 10px 20px;
      background-color: #faf9f6;
      border: 3px solid #ccc;
      border-radius: 30px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      box-shadow: inset -4px -4px 0 rgba(0, 0, 0, 0.06);
      min-width: 120px;
    }

    .button-container .uber {
      border-color: #dcdcdc;
    }

    .button-container .lyft {
      border-color: #faf9f6;
      color: black;
            border: 3px solid #ccc;
                  box-shadow: inset -4px -4px 0 rgba(0, 0, 0, 0.06);


    }

    .button-container .friend {
      border-color: #44c2c2;
      color: #44c2c2;
    }

    .button-container button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <img src="nope.png" alt="Knope" />
       Safety Assistant
    </div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
      <div class="chat-input-row">
        <textarea id="input" rows="1" placeholder="Type a message..."></textarea>
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div id="faq-questions"></div>

    <div class="button-container">

      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='report.html'">Report an Incident</button>
                <button class="uber">Call an Uber</button>
              <button class="lyft">Call a Lyft</button>
      <button class="friend">Call Friend</button>


    </div>
  </div>

  <script>
    const hiddenPrompt = "SYSTEM: Keep all answers brief and helpful. Assume people using the chat are within a bar that has Knope drink spiking prevention tests.";

    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('input');

    function appendMessage(content, sender) {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${sender === 'user' ? 'user-msg' : 'bot-msg'}`;
      bubble.textContent = content;
      messagesDiv.appendChild(bubble);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      inputField.value = '';

      fetch('https://knopeprojectfull.onrender.com/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user: text })
      }).catch(console.error);

      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.textContent = 'Knope is typing...';
      messagesDiv.appendChild(typing);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      try {
        const response = await fetch('https://knopeprojectfull.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: hiddenPrompt + "\n\n" + text })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Server error ${response.status}: ${errorText}`);
        }

        const data = await response.json();
        typing.remove();
        appendMessage(data.response || 'No response.', 'bot');

      } catch (err) {
        typing.remove();
        appendMessage(`Error: ${err.message}`, 'bot');
      }
    }

    const predefinedQnA = {
      "What should I do if I think a drink was drugged?": "If you suspect your drink was spiked:\n1. Stop drinking.\n2. Tell a friend or staff.\n3. Seek medical help.\n4. Keep the drink.\n5. Consider reporting.",
      "How can I protect my drink from being tampered with?": "Reduce risk:\n1. Never leave drinks alone.\n2. Watch drinks being made.\n3. Use covers or test kits.",
      "Where can I get drink test kits nearby?": "Kits are at the bar. Ask staff.",
      "What symptoms should I look for if I feel unwell after drinking?": "Watch for unusual drowsiness, confusion, balance issues, nausea, fast heart, slow breathing. Get help fast.",
      "Can the bar staff help if I suspect drink spiking?": "Yes. Alert staff and they will assist."
    };

    function showFAQ() {
      const faqContainer = document.getElementById("faq-questions");
      Object.entries(predefinedQnA).forEach(([question, answer]) => {
        const btn = document.createElement("button");
        btn.textContent = question;
        btn.className = "faq-button";
        btn.onclick = () => {
          appendMessage(question, "user");
          appendMessage(answer, "bot");
          saveChatToServer(question);
        };
        faqContainer.appendChild(btn);
      });
    }

    function saveChatToServer(text) {
      fetch('https://knopeprojectfull.onrender.com/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user: text })
      }).catch(console.error);
    }

    window.onload = () => {
      appendMessage("Hello, my name is Knope. Your safety is our priority. How can I help you today?", "bot");
      showFAQ();
    };
  </script>
</body>
</html>
